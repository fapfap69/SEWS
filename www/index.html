<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="swsws-metrics" content="cpu,memory,disk,network"> <!-- Metriche richieste da questa pagina -->
    <title>SWSWS Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>SWSWS Dashboard</h1>
        <div class="metrics" id="metrics-container">
            <!-- Le metriche verranno inserite qui dinamicamente -->
        </div>
        <div class="status">
            Stato connessione: <span id="connection-status">Disconnesso</span>
        </div>
        <div class="alert-legend">
            <div class="legend-item">
                <div class="legend-indicator normal"></div>
                <span>Normale</span>
            </div>
            <div class="legend-item">
                <div class="legend-indicator warning"></div>
                <span>Attenzione</span>
            </div>
            <div class="legend-item">
                <div class="legend-indicator critical"></div>
                <span>Critico</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
